<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    
    <title>Document</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');
    </style>
    
    <section class="main-container">

        <div class="first-div">
            <!-- This is the big box containing the presenter -->
            <div class="box1">
                <div class="inner-box1">
                    <img width="80px" height="80px" src="/images/image-jeremy.png" alt="">
                    <p>Reported by</p>
                    <h1>Jeremy <br> Robson</h1>
                </div>

                <div class="inner-box2">
                    <p>Daily</p>
                    <p>Weekly</p>
                    <p>Monthly</p>
                </div>

            </div>

            <div class="upper-box">
                <div class="upper1">
                    <div class="sub-upper1">

                        <!-- Box containing work -->
                        <div class="work">
                            <div class="work1">
                                <div class="img-work">
                                    <img width="40px" height="50px" src="/images/icon-work.svg" alt="">
                                </div>
                            </div>
                            <div class="work2">
                                <div class="work-flex">
                                    <p>Work</p><br>
                                    <p>...</p>
                                </div>
                                <h1>32hrs</h1>
                                <p>Last week-36hrs</p>
                            </div>
                        </div>

                        <!-- BOX containing play components  -->
                        <div class="play">
                            <div class="play1">
                                <div class="img-play">
                                    <img width="40px" height="50px" src="/images/icon-play.svg" alt="">
                                </div>
                            </div>
                            <div class="play2">
                                <div class="play-flex">
                                    <p>Play</p><br>
                                    <p>...</p>
                                </div>
                                <h1>10hrs</h1>
                                <p>Last week-8hrs</p>
                            </div>
                        </div>

                        <!-- BOX containing study components  -->
                        <div class="study">
                            <div class="study1">
                                <div class="img-study">
                                    <img width="40px" height="50px" src="/images/icon-study.svg" alt="">
                                </div>
                            </div>
                            <div class="study2">
                                <div class="study-flex">
                                    <p>study</p><br>
                                    <p>...</p>
                                </div>
                                <h1>4hrs</h1>
                                <p>Last week-7hrs</p>
                            </div>
                        </div>
                    </div>

                    <!-- Box containing exercise components -->
                    <div class="sub-upper2">
                        <div class="exercise">
                            <div class="exercise1">
                                <div class="img-exercise">
                                    <img width="40px" height="50px" src="/images/icon-exercise.svg" alt="">
                                </div>
                            </div>
                            <div class="exercise2">
                                <div class="exercise-flex">
                                    <p>Exercise</p><br>
                                    <p>...</p>
                                </div>
                                <h1>4hrs</h1>
                                <p>Last week-5hrs</p>
                            </div>
                        </div>

                        <!-- Box containing social components -->
                        <div class="social">
                            <div class="social1">
                                <div class="img-social">
                                    <img width="40px" height="50px" src="/images/icon-social.svg" alt="">
                                </div>
                            </div>
                            <div class="social2">
                                <div class="social-flex">
                                    <p>social</p><br>
                                    <p>...</p>
                                </div>
                                <h1>5hrs</h1>
                                <p>Last week-10hrs</p>
                            </div>
                        </div>
                        
                        <!-- Box containing social components -->
                        <div class="self">
                            <div class="self1">
                                <div class="img-self">
                                    <img width="40px" height="50px" src="/images/icon-self-care.svg" alt="">
                                </div>
                            </div>
                            <div class="self2">
                                <div class="self-flex">
                                    <p>self-care</p><br>
                                    <p>...</p>
                                </div>
                                <h1>2hrs</h1>
                                <p>Last week-2hrs</p>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
            
        </div>

    </section>
</body>
</html>
